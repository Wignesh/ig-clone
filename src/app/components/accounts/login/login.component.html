        <span>Continue with Facebook</span>

    <div class="flex w-full space-x-4 items-center justify-center">
        <span class="bg-[#DBDBDB] h-[1px] w-full"></span>
        <span class="text-[#8E8E8E] text-sm font-sans font-semibold">OR</span>
        <span class="bg-[#DBDBDB] h-[1px] w-full"></span>
    </div>
    <form [formGroup]="loginFormGrp" class="w-full flex flex-col mt-8 space-y-3">
        <label class="text-sm text-[#8E8E8E]" for="">Username
            <input
                [ngClass]="loginFormGrp.get('identity').touched && loginFormGrp.get('identity').errors ? 'border-[#ed4956]' : ''"
                type="text" placeholder="Username" formControlName="identity"
                class="w-full focus:border-[#8E8E8E] rounded-md bg-[#FAFAFA] border-[#DBDBDB] border-[1px] px-4 py-3 focus:outline-none placeholder-[#8E8E8E] text-sm">
        </label>
        <p *ngIf="loginFormGrp.get('identity').touched && loginFormGrp.get('identity').errors && loginFormGrp.get('identity').errors['required']"
            class="text-xs text-[#ed4956]">Required
            field</p>
        <label class="text-sm text-[#8E8E8E]" for="">Password
            <input
                [ngClass]="loginFormGrp.get('password').touched && loginFormGrp.get('password').errors ? 'border-[#ed4956]' : ''"
                type="password" placeholder="Password" formControlName="password"
                class="w-full focus:border-[#8E8E8E] rounded-md bg-[#FAFAFA] border-[#DBDBDB] border-[1px] px-4 py-3 focus:outline-none placeholder-[#8E8E8E] text-sm">
        </label>
        <p *ngIf="loginFormGrp.get('password').touched && loginFormGrp.get('password').errors && loginFormGrp.get('password').errors['required']"
            class="text-xs text-[#ed4956]">Required
            field</p>

        <a routerLink="/accounts/password/reset" class="text-[#0095F6] pb-4 text-sm text-right">Forgot Password?</a>
        <!-- [disabled]="!loginFormGrp.valid" -->
        <button (click)="login()" [ngClass]="isLoading ? 'cursor-wait' : ''" type="button"
            class="w-full disabled:opacity-30 flex items-center justify-center space-x-2 bg-[#0095F6] p-2 font-semibold text-white rounded-md my-4">
            <span>{{isLoading ? "Logging in.." : "Log In"}}</span>

            <svg *ngIf="isLoading" viewBox="0 0 16 16" fill="none" data-view-component="true" width="32" height="32"
                class="anim-rotate w-6 h-6">
                <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-opacity="0.25" stroke-width="2"
                    vector-effect="non-scaling-stroke"></circle>
                <path d="M15 8a7.002 7.002 0 00-7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    vector-effect="non-scaling-stroke"></path>
            </svg>

        </button>
        <p class="text-[#ed4956] text-center text-sm" *ngIf="isError">{{errorMsg}}</p>
        <p class="text-[#8E8E8E] text-sm text-center">Don't have an account? <a routerLink="/accounts/signup"
                class="text-[#0095F6] font-sans font-semibold">Sign up</a>
        </p>

    </form>
</main>

</div>
